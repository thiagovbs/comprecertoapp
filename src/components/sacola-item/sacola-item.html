<ion-list *ngFor="let item of itens" style="margin-top:-13px;"> 
    <ion-item class="card">
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-3>
                    <ion-thumbnail>
                        <img class="thumb-image" src="assets/imgs/no-image.png" alt="" />
                    </ion-thumbnail>
                </ion-col>
                <ion-col col-6 margin-top>
                    <h2 ion-text>{{item.produto.nome}}</h2>
                    <h3 ion-text> </h3>
                    <div class="break" style="margin-top:8px;">
                        <p text-wrap>{{item.produto.caracteristica}}</p>
                    </div>
                    <ion-row>
                        <ion-col col-6>
                            <h2 ion-text>R$ 50,00</h2>
                        </ion-col>
                        <ion-col col-6>
                            <span ion-text color="primary" style="font-size:12px">R$ 0,00</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-3>
                    <div class="pull-right">
                        <p><small>Válido até: 13/10/2019</small></p>
                    </div>
                    <div style="margin-top:50px;">
                        <button ion-button class="pull-right btn-sacola-remove">Remover</button>
                        <btn-qnt-produto></btn-qnt-produto>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-item class="">
        <div item-left>
            <p>imagem</p>
        </div>
        <div class="pull-right">
            <p>Prix</p>
        </div>
    </ion-item>
</ion-list>
