<div *ngFor="let produto of produtos">
    <ion-item class="card">
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-3>
                    <ion-thumbnail>
                        <img class="thumb-image" [src]="produto.imagem || 'assets/imgs/no-image.png'" alt="" />
                    </ion-thumbnail>
                </ion-col>
                <ion-col col-6 margin-top>
                    <h2 ion-text>{{produto.nome}}</h2>
                    <h3 ion-text> {{produto.marca}} - {{produto.unidadeMedida.sigla}}</h3>
                    <div class="break" style="margin-top:8px;">
                        <p text-wrap>{{produto.caracteristica}}</p>
                    </div>
                    <ion-row>
                        <ion-col col-6>
                            <h3 ion-text>R$ 50,00</h3>
                        </ion-col>
                        <ion-col col-6>
                            <span ion-text color="primary" style="font-size: 0.85em">R$ 0,00</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-3>
                    <div class="pull-right">
                        <p><small>Válido até: 13/10/2019</small></p>
                    </div>
                    <div style="margin-top:54px;">
                        <!-- Se o produto não estiver no carrinho -->
                        <div *ngIf="!verificaProdutoNoCarrinho(produto)">
                            <button ion-button 
                                    class="pull-right btn-sacola" 
                                    (click)="addCarrinho(produto)">
                                Adicionar
                            </button>
                        </div>
                        <!--fechar -->
                      <!-- Quando o produto estiver no carrinho -->  
                        <div *ngIf="verificaProdutoNoCarrinho(produto)">
                            <btn-qnt-produto 
                                [itemFound]="foundItem" 
                                (add)="aumentaQnt(produto)"
                                (sub)="diminuiQnt(produto)"></btn-qnt-produto>
                        </div>
                        <!-- Fechar -->
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <!-- Exemplo de mercado por produto -->
    <ion-item>
        <div item-left>
            <p>imagem</p>
        </div>
        <div class="pull-right">
            <img src="assets/icon/supermercado-produto.svg" alt="">
        </div>
    </ion-item>
</div>
