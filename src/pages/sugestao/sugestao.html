<ion-header>

  <ion-navbar color="secondary">
    <ion-title class="md-menu-title">Sugest√£o</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button (click)="onCompraFacil()" class="back-button-md">
        <img src="assets/imgs/Easy-Buy-08.svg" height="20px" class="search-icon  pull-icon">
      </button>
      <button ion-button (click)="onSearch()" class="back-button-md">
        <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="gray-bg">
  <ion-list>
    <ion-item class="gray-bg" margin-top>
      <form novalidate [formGroup]="sugestaoForm" (ngSubmit)="enviaForm()">
        <ion-row (click)="expandItem(item)">
          <ion-col col-10>
            <h3 style="white-space: pre-wrap;">{{item.text}}
            </h3>
          </ion-col>
          <ion-col col-2>
            <span class="pull-right">
              <ion-icon [name]="item.expanded ? 'ios-arrow-down' : 'ios-arrow-forward'">
              </ion-icon>
            </span>
          </ion-col>
        </ion-row>
        <div class="expand-wrapper" [class.expanded]="item.expanded">
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="nomeMercado" placeholder="Supermercado*" />
          </ion-item>
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="estadoMercado" placeholder="Estado*" />
          </ion-item>
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="cidadeMercado" placeholder="Cidade*" />
          </ion-item>
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="bairroMercado" placeholder="Bairro*" />
          </ion-item>
          <ion-item class="gray-bg">
            <button ion-button class="pull-right btn-sugestao" [disabled]="!sugestaoForm.valid">Enviar </button>
          </ion-item>
        </div>
      </form>
    </ion-item>

    <ion-item class="gray-bg" margin-top>
      <form novalidate [formGroup]="sugestaoForm2" (ngSubmit)="enviaForm2()">
        <ion-row (click)="expandItem(item2)">
          <ion-col col-10>
            <h3 style="white-space: pre-wrap;">{{item2.text}}
            </h3>
          </ion-col>
          <ion-col col-2>
            <span class="pull-right">
              <ion-icon [name]="item2.expanded ? 'ios-arrow-down' : 'ios-arrow-forward'">
              </ion-icon>
            </span>
          </ion-col>
        </ion-row>
        <div class="expand-wrapper" [class.expandedplus]="item2.expanded">
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="estadoMercado" placeholder="Estado*" />
          </ion-item>
          <ion-item no-lines class="gray-bg" no-lines style="margin-top:-10px;">
            <input class="input-form" type="text" formControlName="cidadeMercado" placeholder="Cidade*" />
          </ion-item>
          <ion-item no-lines class="gray-bg">
            <button ion-button class="pull-right btn-sugestao" [disabled]="!sugestaoForm2.valid">Enviar </button>
          </ion-item>
        </div>
      </form>
    </ion-item>

    <ion-item class="gray-bg" margin-top>
      <form novalidate [formGroup]="sugestaoForm3" (ngSubmit)="enviaForm3()">
        <ion-row (click)="expandItem(item3)">
          <ion-col col-10>
            <h3 style="white-space: pre-wrap;">{{item3.text}}
            </h3>
          </ion-col>
          <ion-col col-2>
            <span class="pull-right">
              <ion-icon [name]="item3.expanded ? 'ios-arrow-down' : 'ios-arrow-forward'">
              </ion-icon>
            </span>
          </ion-col>
        </ion-row>
        <div class="expand-wrapper" [class.expandedplus]="item3.expanded">
          <ion-item class="gray-bg" no-lines style="margin-top:-10px;">
            <textarea rows="5" class="input-form" type="text" formControlName="descProblema"
              placeholder="Mensagem*"></textarea>
          </ion-item>
          <ion-item class="gray-bg">
            <button ion-button class="pull-right btn-sugestao" [disabled]="!sugestaoForm3.valid">Enviar </button>
          </ion-item>
        </div>
      </form>
    </ion-item>
  </ion-list>


</ion-content>
