<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Compre Certo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSearch()" class="back-button-md">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Lista dos produtos separados por mercado e categorias -->
<ion-content style="margin-top:-14px;" class="cart gray-bg">
  <div *ngIf="produtos">
      <sacola-item [itens]="produtos"></sacola-item>
  </div>
</ion-content>
<!--Footer button-->
<ion-footer class="cart-footer">
  <ion-item style="max-height:20px;">
    <div item-left>
      <h2>Valor Total</h2>
    </div>
    <div class="pull-right">
      <span ion-text color="primary" style="font-size:15px">R$ 80,00</span>
    </div>
  </ion-item>
</ion-footer>
