<ion-content color="primary">


  <ion-row>
    <ion-col col-12 class="close-position">
      <ion-icon name="close" (click)="onClose()"></ion-icon>
    </ion-col>
  </ion-row>

  <div class="conteudo-steps">
    <ion-simple-wizard [(step)]="step" [showSteps]="true" (finish)="onFinish()" [finishIcon]="'done-all'"
      [(stepCondition)]="stepCondition">

      <ion-wizard-step class="position-step">
        <wizard-msg-step-1 (substituicaoPedido)="aoSubstituir($event)" ></wizard-msg-step-1>
      </ion-wizard-step>

      <ion-wizard-step class="position-step">
        <wizard-tipo-retirada 
        (infoTipoRetiradaPedido)="aoMudarTipoRetiradaPedido($event)"
        (infoDataHoraPedido)="aoMudarTipoDataHora($event)" [pedidosMercado]="pedidosMercado"></wizard-tipo-retirada>
      </ion-wizard-step>

      <ion-wizard-step class="position-step">
        <wizard-tipo-pagamento (infoTipoPagamento)="aoMudarTipoPagamento($event)" 
                              [valorTotalPedido]="valorTotal" [valorFrete]="valorFrete" [valorMimimoFrete]="valorMimimoFrete"></wizard-tipo-pagamento>
      </ion-wizard-step>

      <ion-wizard-step class="position-step" >
        <wizard-pedido-finalizado [infoMercado]="infoMercado"
                                  [produtos]="produtosPedido"></wizard-pedido-finalizado>
      </ion-wizard-step>
    </ion-simple-wizard>
  </div>
</ion-content>
