<ion-header>

  <ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Compra Fácil</ion-title>
      <ion-buttons end>
        <button ion-button (click)="showInfoCompraFacil()" class="back-button-md">
          <ion-icon class="search-icon" name="ios-information-circle-outline"></ion-icon>
        </button>
        
      </ion-buttons>
    </ion-navbar>
  </ion-header>
</ion-header>

<ion-content class="cart">
  <ion-list class="list-full-border" >
    <ion-card class="card-no-shadow card-sheap-buy" *ngFor="let mercado of mercadosSacola">
      <ion-grid style="padding:0 !important" >
        <ion-row>
          <ion-col col-12 class="pull-left" style="margin-top:-10px;margin-left: 5px;">
            <p class="cl-data">Válido até <span></span>24/04/2019</p>
          </ion-col>
        </ion-row>
        <ion-row style="margin-left: -5px !important; margin-top:-8px !important">
          <ion-col col-3>
            <ion-thumbnail>
              <img class="thumb-image-compra-sacola" [src]="mercado.sacolaMercado.imagemMercado"
                alt="" height="20" />
            </ion-thumbnail>
          </ion-col>

          <ion-col col-6 style="margin-top:6px;">
            <ion-row>
              <ion-col col-2>
                <img src="assets/icon/prancheta.svg" height="15" alt="">
                <img src="assets/icon/Calculadora-08.svg" height="15" alt="" style="margin-top: 6px">
                <img src="assets/imgs/Icon-entrega.svg" height="15" alt="" style="margin-top: 4px">
              </ion-col>
              <ion-col col-10 class="pull-left">
                <p ion-text class="main-text" style="margin-top:5px;">Produtos: <span style="color: #00836D">{{mercado.carrinhoItem.length}}</span></p>
                <p ion-text class="main-text" style="margin-top:5px;">Valor Total: <span style="color: #00836D">{{setValorTotal(mercado) | currency:'BRL'}}</span> </p>
                <p ion-text class="main-text" style="margin-top:7px;">Entregue pelo supermercado</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:15px; ">
          <div  class="pull-to-left">
            <a (click)="showFormCompraFacil($event)">
              <p class="main-text" style="color:#00836D">Detalhes</p>
            </a>
          </div>
          <div  class="colum-2">
            <a (click)="onFormPedido(mercado)">
              <p class="main-text" style="color:#00836D">Enviar Pedido</p>
            </a>
          </div>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
<!--Footer button-->
<ion-footer class="cart-footer">
  <ion-item style="max-height:20px;">
    <div item-left>
      <h2>Valor Total</h2>
    </div>
    <div class="pull-right">
      <span ion-text style="font-size:15px; color:#fff">{{valorTotal  | currency:'BRL'}}</span>
    </div>
  </ion-item>
</ion-footer>
