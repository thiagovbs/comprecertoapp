<ion-content class="auth-bg">
  
  <div class="login-content">
    <div class="overlay">
      <!-- Logo -->
      <div padding text-center style="padding-top:80px;">
        <img src="assets/imgs/logomarca.svg"  height="150" alt="">
      </div>
      <div class="socialLogin" padding>
        <button ion-button full class="google" >
          <ion-icon name="logo-google" style="margin-right: 12px;">
          </ion-icon>Entrar com o Google+
        </button>
        <button (click)="fbLogin()" ion-button full class="facebook">
          <ion-icon name="logo-facebook" style="margin-right: 12px;">
          </ion-icon> Entrar com o Facebook
        </button>
        <button ion-button full class="register" color="secondary" (click)="entrar()">
          <ion-icon  name="ios-create-outline" style="margin-right: 12px;">
          </ion-icon> Cadastre-se agora!
        </button>
      </div>
    </div>
  </div>
  
</ion-content>
