<ion-header no-border>

    <ion-navbar color="secondary" >
      <ion-title text-center style="padding-right:40px;">
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="gray-bg">
  
  <div class="login-content">
    
      <!-- Logo -->
      <div padding text-center style="padding-top:80px;">
        <img src="assets/icon/Logo-Sheap-04.svg"  height="100" alt="">
      </div>
      <form #form="ngForm" novalidate>
        <div class="socialLogin" padding>
          <ion-item class="bg-transparent size">
            <ion-label floating>Digite seu e-mail</ion-label>
            <ion-input name="username" required [(ngModel)]="login.username"></ion-input>
          </ion-item>
          <ion-item class="bg-transparent size">
            <ion-label  floating>Digite sua senha</ion-label>
            <ion-input type="password" name="password" required [(ngModel)]="login.password"></ion-input>
          </ion-item>
          <a class="span-cadastro" (click)="onMinhaSenha()">Esqueci minha senha !</a>
          <button ion-button block 
          style="width:95%; margin: 10px auto"
          class="register" color="secondary" [disabled]="!form.valid" (click)="loggar()" margin-top>
            Entrar
          </button>
        </div>
      </form> 
  </div>
  
  
</ion-content>
