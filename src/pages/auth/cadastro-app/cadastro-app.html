
<ion-content class="gray-bg">
  
  <div class="login-content">
    
      <!-- Logo -->
      <div padding text-center style="padding-top:80px;">
        <img src="assets/imgs/logomarca.svg"  height="150" alt="">
      </div>
      <div class="socialLogin" padding>
        <ion-item style="background:transparent" >
          <ion-label color="primary" class="size" floating>Digite seu nome</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item style="background:transparent">
          <ion-label color="primary" class="size" floating>Digite seu email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item style="background:transparent">
          <ion-label color="primary" class="size" floating>Digite sua senha</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <button ion-button block style="width:100%; float:center" class="register" color="secondary" (click)="entrar()" margin-top>
          <ion-icon  name="ios-create-outline" style="margin-right: 12px;">
          </ion-icon> Cadastrar
        </button>
      </div>
  </div>
  
  
</ion-content>
