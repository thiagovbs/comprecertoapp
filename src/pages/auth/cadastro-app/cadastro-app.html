<ion-header no-border>

  <ion-navbar color="secondary">
    <ion-title text-center style="padding-right:50px;">
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="gray-bg login-content" padding style="-webkit-overflow-scrolling:touch; overflow:auto;">

  <form novalidate [formGroup]="cadastroForm" >

    <ion-item class="bg-transparent size">
      <ion-label floating>Digite seu nome</ion-label>
      <ion-input name="nome" formControlName="nome" autocomplete="off"></ion-input>
    </ion-item>
    <ion-item class="bg-transparent size">
      <ion-label floating>Digite seu sobrenome</ion-label>
      <ion-input name="sobrenome" formControlName="sobrenome" autocomplete="off"></ion-input>
    </ion-item>
    <ion-row margin-top>
      <ion-item class="bg-transparent" class="size-select-item">
        <ion-select formControlName="sexo" placeholder="Gênero" class="size-select">
          <ion-option *ngFor="let sexo of sexoList" value="{{sexo.value}}">{{sexo.nome}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-item class="bg-transparent size-data" (tap)="onBirthday('data')">
      <ion-input placeholder="Data de nascimento" [(ngModel)]="dtNascimento" formControlName="data"></ion-input>
      <button clear item-right ion-button (click)="onBirthday()" style="margin-top: 35px">
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="bg-transparent size">
      <ion-label floating>Digite seu E-mail</ion-label>
      <ion-input type="text" formControlName="email" (keyup)="changeInput($event)" autocapitalize="none"
        value="{{emailEditado}}" ></ion-input>
    </ion-item>
    <ion-item class="bg-transparent size">
      <ion-label floating>Digite sua senha</ion-label>
      <ion-input formControlName="senha" type="password" ></ion-input>
    </ion-item>
    <ion-item class="bg-transparent size">
      <ion-label floating>Confirme sua senha</ion-label>
      <ion-input type="password" formControlName="confirmSenha"></ion-input>
    </ion-item>
    <ion-item class="bg-transparent size" *ngIf="cadastroForm.hasError('senhaNaoCompara')" no-lines>
      <span class="error">Senhas não são iguais</span>
    </ion-item>

    <button type="submit" ion-button block 
      style="width:95%; margin: 12px auto" 
      class="register" color="secondary" 
      margin-top
      (click)="SubmitForm()"
      [disabled]="!cadastroForm.valid">
      <ion-icon name="ios-create-outline" style="margin-right: 12px;">
      </ion-icon> Cadastrar
    </button>
  </form>
</ion-content>
