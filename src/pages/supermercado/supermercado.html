<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Compre Certo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSearch()" class="back-button-md">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--list of posts-->
  <ion-list class="list-full-border">
    <ion-item  *ngFor="let supermercado of supermercados; let i = index " text-wrap (click)="onMercado(supermercado)">
      <ion-thumbnail item-left style="margin-top:15px">
        <!-- <div *ngIf="supermercado.logo !== null">
            <img class="img-rounded" src="{{bucketS3}}/mercado1.jpg" alt="">
        </div> -->
        <img class="img-rounded" 
            style="height:70px; width:70px" 
            src="{{bucketS3}}/mercado{{supermercado.idMercado}}.jpg" alt="">
      </ion-thumbnail>
      <div>
        <div>{{ supermercado.nomeFantasia }}</div>
        <p class="text-sm" ion-text color="light-dark">Localidades</p>
        <a (click)="ActiveMercado(supermercado, i)">
            <span class="pull-right" [class.star-gold]="activeStar[i]">
               <ion-icon  name="ios-notifications-outline"></ion-icon>
            </span>
          </a> 
      </div>
    </ion-item>
  </ion-list>
</ion-content>
