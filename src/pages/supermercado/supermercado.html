<ion-header>

  <ion-navbar color="secondary">
    <ion-title class="md-menu-title">Supermercados</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button (click)="onCompraFacil()" class="back-button-md">
        <img src="assets/imgs/Easy-Buy-08.svg" height="20px" class="search-icon  pull-icon">
      </button>
      <button ion-button (click)="onSearch()" class="back-button-md">
        <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--list of mercados-->

  <ion-list class="list-full-border">
    <ion-item *ngFor="let supermercado of supermercados; let i = index " text-wrap (click)="onMercado(supermercado)">
      <ion-thumbnail item-left style="margin-top:15px">
        <img class="img-rounded" style="height:70px; width:70px" src="{{supermercado.imagemURL}}" alt="">
      </ion-thumbnail>
      
        <div style="text-transform: capitalize">{{ supermercado.nomeFantasia }}</div>
        <p class="text-sm" ion-text color="light-dark"> {{supermercado.endereco}}
      
    </ion-item>
  </ion-list>

</ion-content>
