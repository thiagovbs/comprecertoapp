<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Configurações</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSearch()" class="back-button-md">
        <ion-icon class="search-icon" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="light-bg" style="position: relative">

  <button outline ion-item full class="politic-button" (click)="politicDetail()">
    <ion-icon item-left style="margin:0;">
      <img src="assets/icon/Politica-de-privacidade_Prancheta.svg" height="19" alt="">
    </ion-icon>
    Política de Privacidade
  </button>
  <button outline ion-item full class="politic-button" margin-top (click)="termoUsoDetail()">
    <ion-icon item-left style="margin:0;">
      <img src="assets/icon/Termo-de-uso_Prancheta.svg" height="15" alt="">
    </ion-icon>
    Termos de Uso
  </button>
  <ion-row class="bottom-sair" >
    <button outline ion-item full (click)="sair()" class="sair-button">
      <ion-icon item-left name="ios-log-out-outline" class="icon-sair"></ion-icon>
      Sair
    </button>
  </ion-row>

</ion-content>
<ion-footer class="cart-footer footer-position" no-border>

  <p class="footer-add">Propriedades do SHEAP, desenvolvido por ProjeTI em parceria com Zeituneinformatica</p>
</ion-footer>
